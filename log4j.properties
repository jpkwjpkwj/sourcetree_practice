log4j.rootLogger=DEBUG, consoleAppender, fileAppenderlog4j.appender.consoleAppender=org.apache.log4j.ConsoleAppenderlog4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayoutlog4j.appender.consoleAppender.layout.ConversionPattern=%d %-5p [%t] %-17c{2} (%13F:%L) %3x - %m%nlog4j.appender.fileAppender=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.fileAppender.layout=org.apache.log4j.PatternLayoutlog4j.appender.fileAppender.layout.ConversionPattern=[%d{HH:mm:ss}][%-5p](%F:%L)-%m%nlog4j.appender.fileAppender.DatePattern='.'yyyy-MM-ddlog4j.appender.fileAppender.File=D:/UPLUS_LOG/uplus_ledger/uplus_ledger.log